<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/96b5911d82.js" crossorigin="anonymous"></script>
    <link href="todo-list.css" rel="stylesheet" type="text/css" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="clock-container">
            <div id="clock"></div>
        </div>
        <div class="rand-image-container">
            <div id="rand-image"></div>
            <div id="quotes"></div>
        </div>
        <div class="weather-container">
            <div id="weather"></div>
        </div>
    </header>
    <div id="todo-container">
        <h1><i class="fa-solid fa-list"></i> TO-DO-LIST</h1>
        <form id="todo-form">
            <i class="fa-solid fa-pencil"></i>
            <input class="todo-input" type="text" placeholder="Add to Do" />
            <div class="enter">
                <img src="images/enter.png" /><span>enter</span>
            </div>
            <div class="btn-container">
                <span class="del-list">삭제</span>
            </div>
        </form>
        <!-- 자바스크립트에서 li 생성하여 투두 리스트 ul에 나열 -->
        <table id="todo-list"></table>
    </div>

    <script src="todo-list-ordering.js"></script>
    <script src="weather.js"></script>
    <script src="randImage.js"></script>
    <script src="order.js"></script>
</body>
</html>
